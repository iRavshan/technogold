{% extends 'base.html' %}
{% load static %}
{% block title %}{{ cat_name }}{% endblock %}
{% block content %} 

<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title"><b>{{cat_name}}</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="section blog-section blog-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="row">
                    {% if products %}
                        {% for product in products %}
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="single-product">
                                <div class="product-image">
                                    <img src="/media/{{product.cover_img}}" onload="pagespeed.switchToHighResAndMaybeBeacon(this);" onerror="this.onerror=null;pagespeed.switchToHighResAndMaybeBeacon(this);">
                                    <div class="button">
                                        <a href="{% url 'product' product.pk %}" class="btn">Batafsil <i class="fa-solid fa-arrow-right-long mx-2"></i></a>
                                    </div>
                                </div>
                                <div class="product-info">
                                    <h4 class="title">
                                        <a href="{% url 'product' product.pk %}">{{product.name}}</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
